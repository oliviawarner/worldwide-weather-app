
<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
  <div class="loading-container">
    <mat-progress-bar mode="indeterminate" id="loading" *ngIf="showProgressBar"></mat-progress-bar>
  </div>
  <mat-card-header>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-row">
      <div class="temp">
        <span class="big-text">{{data.main.temp | number:'0.0-0'}}&deg; F</span>
      </div>
      <div class="outlook">
        <div class="image">
          <img src="http://openweathermap.org/img/wn/{{data.weather[0].icon}}@2x.png">
        </div>
        <span>{{data.weather[0].description | titlecase}}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-subtitle>Feels like {{data.main.feels_like | number: '0.0-0'}}&deg; F</mat-card-subtitle>
</mat-card>
